<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baat Chit - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="join-screen">
        <div class="auth-header">
            <button id="authLogoutBtn" class="auth-logout-btn hidden">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
        <div class="join-container auth-container">
            <div class="logo">
                <i class="fas fa-video"></i>
                <h1>Baat Chit</h1>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <div class="auth-form" id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <div class="password-field">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" class="password-toggle" data-target="loginPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button id="loginBtn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
            
            <div class="auth-form hidden" id="registerForm">
                <div class="form-row">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-row">
                    <div class="password-field">
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <button type="button" class="password-toggle" data-target="registerPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <button type="button" class="password-toggle" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button id="registerBtn" class="btn-secondary">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
