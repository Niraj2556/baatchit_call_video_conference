<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baat Chit</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Join Screen -->
    <div id="joinScreen" class="join-screen">
        <div class="join-header">
            <div class="join-profile-section">
                <button id="joinProfileBtn" class="join-profile-btn">
                    <i class="fas fa-user-circle"></i>
                    <span id="joinProfileUsername">User</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div id="joinProfileDropdown" class="join-profile-dropdown hidden">
                    <button id="joinHistoryBtn" class="join-profile-menu-item">
                        <i class="fas fa-history"></i>
                        <span>Call History</span>
                    </button>
                    <button id="joinLogoutBtn" class="join-profile-menu-item logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="join-container">
            <div class="logo">
                <i class="fas fa-video"></i>
                <h1>Baat Chit</h1>
            </div>
            <div class="join-form">
                <div class="username-section">
                    <h3><i class="fas fa-user"></i> Your Name</h3>
                    <input type="text" id="usernameInput" placeholder="Enter your display name" required>
                </div>
                
                <div class="room-options">
                    <div class="option-section create-section">
                        <h3><i class="fas fa-plus-circle"></i> Create Room</h3>
                        <p class="option-description">Start a new video call</p>
                        <input type="text" id="customRoomInput" placeholder="Custom room name (optional)">
                        <button id="createBtn" class="btn-primary">
                            <i class="fas fa-video"></i> Create & Start
                        </button>
                    </div>
                    
                    <div class="divider">
                        <div class="divider-line"></div>
                        <span>OR</span>
                        <div class="divider-line"></div>
                    </div>
                    
                    <div class="option-section join-section">
                        <h3><i class="fas fa-sign-in-alt"></i> Join Room</h3>
                        <p class="option-description">Enter an existing room</p>
                        <input type="text" id="roomInput" placeholder="Enter room ID" required>
                        <button id="joinBtn" class="btn-secondary">
                            <i class="fas fa-door-open"></i> Join Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-app hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h2 id="roomTitle">Room: <span id="currentRoom"></span></h2>
                <div class="participants-count">
                    <i class="fas fa-users"></i>
                    <span id="participantCount">1</span>
                </div>
            </div>
            <div class="header-right">
                <div class="profile-section">
                    <button id="profileBtn" class="btn-profile">
                        <i class="fas fa-user-circle"></i>
                        <span id="profileUsername">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div id="profileDropdown" class="profile-dropdown hidden">
                        <div class="profile-info">
                            <i class="fas fa-user-circle profile-avatar"></i>
                            <div class="profile-details">
                                <div class="profile-name" id="profileName">User Name</div>
                                <div class="profile-email" id="profileEmail">user@email.com</div>
                            </div>
                        </div>
                        <div class="profile-divider"></div>
                        <button id="historyBtn" class="profile-menu-item">
                            <i class="fas fa-history"></i>
                            <span>Call History</span>
                        </button>
                        <button id="logoutBtn" class="profile-menu-item logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
                <button id="toggleChat" class="btn-icon">
                    <i class="fas fa-comments"></i>
                    <span id="chatBadge" class="chat-badge hidden">0</span>
                </button>
                <button id="toggleMic" class="btn-icon">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="toggleCamera" class="btn-icon">
                    <i class="fas fa-video"></i>
                </button>
                <button id="leaveRoom" class="btn-danger">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </header>

        <div class="app-content">
            <!-- Video Area -->
            <div class="video-area">
                <div class="video-grid" id="videoGrid">
                    <div class="video-wrapper local">
                        <video id="localVideo" autoplay muted></video>
                        <div class="connection-status" title="Connection: Excellent"></div>
                        <div class="video-label">You</div>
                        <div class="video-controls" id="localMicStatus">
                            <span class="mic-status tooltip" id="localMic" data-tooltip="Microphone On">
                                <i class="fas fa-microphone"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Panel -->
            <div id="chatPanel" class="chat-panel hidden">
                <div class="chat-header">
                    <h3><i class="fas fa-comments"></i> Chat</h3>
                    <button id="closeChatBtn" class="btn-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
                    <button id="sendBtn" class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Chat Notification Popup -->
        <div id="chatNotification" class="chat-notification hidden">
            <div class="notification-content">
                <div class="notification-header">
                    <i class="fas fa-comment"></i>
                    <span id="notificationSender"></span>
                </div>
                <div class="notification-message" id="notificationMessage"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
